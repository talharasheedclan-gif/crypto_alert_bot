services:
  crypto-alert-bot:
    build: .
    container_name: crypto-alert-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
